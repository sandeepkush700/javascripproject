<body>
    <script>
        function sum(name,...args)
        {    
            let sum=0;
            for( let i in args)
            {
                sum=sum+args[i]
            }

            console.log(`${name} `+sum)
        }
        sum('sonali',10,20,30,40,50)
    </script>
